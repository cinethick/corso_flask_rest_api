{% extends "comuni/_layout.html" %}
{% block contenuto %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 position-absolute top-50 start-50 translate-middle rounded-3">
                <h1 class="mb-3">Accedi</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="form_nome" class="form-label">Nome utente</label>
                        <input type="text" name="nome" class="form-control" id="form_nome" required
                               placeholder="nome_utente">
                    </div>
                    <div class="mb-3">
                        <label for="form_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="form_password" aria-required="true" required
                               placeholder="***">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Accedi</button>
                        <span class="ms-1"> oppure <a class="link-primary" href="/registra">Registrati</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
